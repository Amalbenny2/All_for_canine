{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table  class="table table-bordered">
    <tr>
      <th scope="col"><p>#</p></th>
      <th scope="col">Name</th>
      <th scope="col">Photo</th>
      <th scope="col">Price</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i.Breed_name}}</td>
      <td><img src="{{ i.Breed_photo}}" height="200" width="200" alt=""/></td>
      <td>&nbsp;{{ i.Breed_rate_from }}-{{ i.Breed_rate_to }}</td>
      <td><a href="/deletebreed/{{ i.Breed_id }}#aaa"onclick="return confirm('are you sure to delete')" class="btn btn-danger">Delete</a></td>
      <td><p><a href="/addfood/{{ i.Breed_id }}#aaa" class="btn btn-primary">add food</a></p>
      <p><a href="/viewfood/{{ i.Breed_id }}#aaa" class="btn btn-secondary">view food</a></p></td>
      <td><p><a href="/adddiseases/{{ i.Breed_id }}#aaa" class="btn btn-success">add diesease</a></p>
      <p><a href="/viewdiseases/{{ i.Breed_id }}#aaa" class="btn btn-dark">view diesease</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
